<script>
var app = angular.module("myApp", []);
app.directive("alienNameDirective", function() {
    return {
        template : "<h3>Your soulmate could just be light years away!</h3>"
    };
});

<body ng-app="myApp">
    <!-- Header -->
    <div class="intro-header">
        <div class="container">

            <div>
                <div>
                    <div class="content">
                    <div id = "formBackground">
                        <div id = "title">AlienMatch.com</div>
                        <alien-name-directive></alien-name-directive>

                        <div ng-app="">
                        <div class ="center">
                        <form id = "formContent">
                            <input type="text" ng-model="name" id="search-bar" class = "form-control" value="" placeholder = "First Name">                              
                                <!-- <input id="button" class = "btn btn-primary" type="button" value="Match Me!"> -->
                                <button ng-click="count = count + 4" ng-init="count=0">Match Me!</button>
                                <h2></h2>
                        </form>
                        </div>
            

                    <div id = "resultsBackground">
                        <div id = "results">
                            <span id = "prelim"></span></br>
                                <div class="container-fluid">
                                    <div class="image123">
                                    <div class="imgContainer1">
                                        <img src="https://cdn0.iconfinder.com/data/icons/alien-space/512/status_web_element_business_label_template_interface_alien-512.png" height="200" width="200"/>
                                        <p>{{name}}</p>
                                    </div>
                                    <div class="imgContainer2">
                                        <img class="middle-img" src="https://cdn0.iconfinder.com/data/icons/alien-space/512/status_web_element_business_label_template_interface_alien-512.png"/ height="200" width="200"/>
                                        <h2></h2>
                                    </div>

                                </div>

                       </div>
                    </div>
                </div>
                                        You have {{count}} matches!
                    </div>
            </div>
</div>
